<ion-header>

  <ion-navbar>
    <ion-title>{{customer.first_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-group>
    <ion-item>Fullname: {{customer.first_name}} {{customer.last_name}}</ion-item>
    <ion-item-divider color="light">
      <ion-icon name="link">  Favorite website</ion-icon>
    </ion-item-divider>
    <ion-item>
      <a href="{{'http://' + customer.favorite_website}}'">{{customer.favorite_website}}</a>
    </ion-item>
  </ion-item-group>
</ion-content>
